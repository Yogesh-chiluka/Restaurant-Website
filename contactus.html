<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
<div id="ContactUs">
    <h2>Contact Us</h2>
    <nav id="navbar">
        
        <ul id="navcontent">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="menu.html">Menu</a></li>
        </ul>
    </nav>
    <form action="#">

        <div class="form-shape">
            <label for="query">Type of Query</label>
            <select name="myQuery" id="query">
                <option value="sel" selected>select</option>
                <option name="ord" id="">Order related Issues</option>
                <option value="site">Site related Issues</option>
                <option value="fed">Complaint related Issues</option>
                <option value="others">Others</option>
             </select>
        </div> 

        <div class="form-shape">  
            <label for="name">Name</label>
            <input type="text" name="myName" id="name" placeholder="Enter your Name">
         </div>
         <div class="form-shape">
            <label for="email">Email-Id</label>
            <input type="email" name="myEmail" id="email" placeholder="Enter your Email">
         </div>
         <div class="form-shape">
            <label for="pho">Phone Number</label>
            <input type="tel" name="myPhone" id="pho" placeholder="Enter your Phone no">
         </div>
         <div id="radio">
            Are you a memeber of OnlineFoodShop
            Yes <input type="radio" name="eligible">
            No <input type="radio" name="eligible">
         </div>
         <div class="form-shape">
            <label for="message">Ellaborate your query</label>
            <textarea name="mesg" id="message" cols="30" rows="10"></textarea>
         </div>
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
    </form>
</div>
</body>
</html>
